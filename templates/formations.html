<ul class="timeline">
    <li class="timeline-inverted" ng-repeat="data in datas">
            <div class="timeline-badge success">
                {{data.date}}
            </div>
            <div class="timeline-panel">
                    <div class="timeline-heading">
                        <h4>{{data.universite}}</h4>
                    </div>
                <p>{{data.description}}</p>
            </div>
    </li>
</ul>
