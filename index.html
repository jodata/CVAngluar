<!DOCTYPE html>
<html>
<head lang="fr">
    <title>Jordan Daïta | Développement Web</title>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8"/>
    <meta name="description" content="Le parcours de Jordan Daïta dans le développement web"/>
    <meta name="keywords" content="Développement web, web development, Developpeur Web, Web Developer, Jordan Daita, développeur Grenoble, développeur Lyon , web developer,
                            developpeur web jordan daita, portfolio jordan daita, cv jordan daita, web jordan daita"/>
    <meta property="og:site_name" content="Jordan Daïta | Développement Web"/>
    <meta property="og:description" content="Le parcours de Jordan Daïta dans le développement web"/>
    <meta property="og:image" content="img/site_preview.jpg">
    <meta property="og:url" content="http://jordan-daita.fr">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css" />
    <link rel="stylesheet" href="css/timeline.css" />
    <link rel="stylesheet" href="css/cv.css" />
</head>

<body ng-app="cvApp"
ng-controller="cvCtrl" ng-cloak>

    <header>
        <nav role="navigation">
            <md-toolbar class="navbar">
                <md-tabs md-center-tabs md-selected="selectedIndex">
                    <md-tab> CV </md-tab>
                    <md-tab> Lettre de motivation </md-tab>
                </md-tabs>
            </md-toolbar>
        </nav>
    </header>

    <section id="top" layout="row" layout-sm="column" layout-align="space-around" layout-padding style="align-items: center">
            <div flex hide-md hide-sm>
                <h1>{{datas.infos.intitule}}</h1>
            </div>
            <div flex>
                <img src="img/profil.jpg"><br />
                <h2>{{datas.infos.nom}}</h2>
            </div>
            <div flex class="justify">
                <div id="infos">
                    <infos datas-infos="datas.infos"></infos>
                </div>
            </div>
    </section>

    <main ng-view flex></main>
</body>

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>

<script src="bower_components/angular-route/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/cvCtrl.js"></script>
<script src="js/directives/cvDirectives.js"></script>
</html>
